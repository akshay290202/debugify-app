<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Modern blue gradient matching theme -->
		<linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#1e40af"/>
			<stop offset="50%" style="stop-color:#3b82f6"/>
			<stop offset="100%" style="stop-color:#60a5fa"/>
		</linearGradient>
		
		<!-- Secondary gradient -->
		<linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#0ea5e9"/>
			<stop offset="50%" style="stop-color:#38bdf8"/>
			<stop offset="100%" style="stop-color:#7dd3fc"/>
		</linearGradient>
		
		<!-- Light gradient -->
		<linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#bae6fd"/>
			<stop offset="100%" style="stop-color:#e0f2fe"/>
		</linearGradient>
		
		<!-- Background gradient -->
		<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#f8fafc"/>
			<stop offset="100%" style="stop-color:#e2e8f0"/>
		</linearGradient>
	</defs>
	
	<!-- Background -->
	<rect width="600" height="400" fill="url(#bgGradient)"/>
	
	<!-- Abstract background shapes -->
	<circle cx="100" cy="80" r="60" fill="url(#lightGradient)" opacity="0.3"/>
	<circle cx="500" cy="320" r="80" fill="url(#lightGradient)" opacity="0.2"/>
	<circle cx="520" cy="100" r="40" fill="url(#secondaryGradient)" opacity="0.1"/>
	
	<!-- Main monitor/screen -->
	<rect x="150" y="120" width="300" height="180" rx="15" fill="url(#primaryGradient)" opacity="0.9"/>
	<rect x="160" y="130" width="280" height="140" rx="8" fill="#1e293b"/>
	
	<!-- Code lines on screen -->
	<g opacity="0.8">
		<!-- Line 1 -->
		<rect x="180" y="150" width="120" height="3" fill="#10b981"/>
		<rect x="310" y="150" width="80" height="3" fill="#60a5fa"/>
		
		<!-- Line 2 -->
		<rect x="180" y="165" width="60" height="3" fill="#f59e0b"/>
		<rect x="250" y="165" width="100" height="3" fill="#8b5cf6"/>
		<rect x="360" y="165" width="60" height="3" fill="#ef4444"/>
		
		<!-- Line 3 -->
		<rect x="180" y="180" width="180" height="3" fill="#06b6d4"/>
		<rect x="370" y="180" width="50" height="3" fill="#84cc16"/>
		
		<!-- Line 4 -->
		<rect x="180" y="195" width="90" height="3" fill="#ec4899"/>
		<rect x="280" y="195" width="120" height="3" fill="#3b82f6"/>
		
		<!-- Line 5 -->
		<rect x="180" y="210" width="150" height="3" fill="#10b981"/>
		<rect x="340" y="210" width="80" height="3" fill="#f59e0b"/>
		
		<!-- Line 6 -->
		<rect x="180" y="225" width="100" height="3" fill="#8b5cf6"/>
		<rect x="290" y="225" width="90" height="3" fill="#60a5fa"/>
		
		<!-- Line 7 -->
		<rect x="180" y="240" width="140" height="3" fill="#06b6d4"/>
		<rect x="330" y="240" width="70" height="3" fill="#ef4444"/>
		
		<!-- Line 8 -->
		<rect x="180" y="255" width="160" height="3" fill="#84cc16"/>
	</g>
	
	<!-- Cursor -->
	<rect x="345" y="255" width="2" height="12" fill="#60a5fa">
		<animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
	</rect>
	
	<!-- Monitor stand -->
	<rect x="285" y="300" width="30" height="40" fill="url(#primaryGradient)" opacity="0.7"/>
	<rect x="260" y="330" width="80" height="15" rx="7" fill="url(#primaryGradient)" opacity="0.5"/>
	
	<!-- Bug icon with debugging -->
	<g transform="translate(470, 160)">
		<circle cx="0" cy="0" r="25" fill="#ef4444" opacity="0.2"/>
		<ellipse cx="0" cy="0" rx="18" ry="14" fill="#ef4444"/>
		<circle cx="-6" cy="-4" r="3" fill="white"/>
		<circle cx="6" cy="-4" r="3" fill="white"/>
		<path d="M -15 6 L -22 12 M 15 6 L 22 12" stroke="white" stroke-width="2"/>
		<path d="M -15 -2 L -22 -8 M 15 -2 L 22 -8" stroke="white" stroke-width="2"/>
		
		<!-- Debug "X" overlay -->
		<g stroke="#60a5fa" stroke-width="3" stroke-linecap="round">
			<line x1="-8" y1="-8" x2="8" y2="8"/>
			<line x1="8" y1="-8" x2="-8" y2="8"/>
		</g>
	</g>
	
	<!-- Floating code symbols -->
	<g opacity="0.6">
		<!-- Brackets -->
		<text x="80" y="200" font-family="monospace" font-size="24" fill="url(#primaryGradient)">&lt;/&gt;</text>
		<text x="520" y="180" font-family="monospace" font-size="20" fill="url(#secondaryGradient)">{ }</text>
		<text x="50" y="300" font-family="monospace" font-size="18" fill="url(#primaryGradient)">( )</text>
		
		<!-- Binary -->
		<text x="530" y="250" font-family="monospace" font-size="16" fill="url(#secondaryGradient)">101</text>
		<text x="70" y="350" font-family="monospace" font-size="14" fill="url(#primaryGradient)">110</text>
	</g>
	
	<!-- Magnifying glass for debugging -->
	<g transform="translate(120, 280)">
		<circle cx="0" cy="0" r="20" fill="none" stroke="url(#primaryGradient)" stroke-width="4"/>
		<circle cx="0" cy="0" r="15" fill="url(#lightGradient)" opacity="0.3"/>
		<line x1="14" y1="14" x2="25" y2="25" stroke="url(#primaryGradient)" stroke-width="4" stroke-linecap="round"/>
		
		<!-- Code inside magnifying glass -->
		<rect x="-8" y="-2" width="16" height="2" fill="url(#primaryGradient)" opacity="0.7"/>
		<rect x="-8" y="2" width="10" height="2" fill="url(#secondaryGradient)" opacity="0.7"/>
	</g>
	
	<!-- Floating particles -->
	<g opacity="0.4">
		<circle cx="400" cy="90" r="2" fill="url(#primaryGradient)">
			<animate attributeName="cy" values="90;80;90" dur="2s" repeatCount="indefinite"/>
		</circle>
		<circle cx="180" cy="350" r="3" fill="url(#secondaryGradient)">
			<animate attributeName="cy" values="350;340;350" dur="2.5s" repeatCount="indefinite"/>
		</circle>
		<circle cx="500" cy="60" r="2" fill="url(#primaryGradient)">
			<animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite"/>
		</circle>
	</g>
	
	<!-- Success checkmark -->
	<g transform="translate(380, 280)">
		<circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.2"/>
		<path d="M -6 0 L -2 4 L 6 -4" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
	</g>
	
	<!-- Modern geometric accents -->
	<g opacity="0.3">
		<polygon points="30,60 50,40 70,60 50,80" fill="url(#primaryGradient)"/>
		<polygon points="550,300 570,280 590,300 570,320" fill="url(#secondaryGradient)"/>
	</g>
	
</svg> 